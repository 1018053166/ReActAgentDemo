<!DOCTYPE html>
<html>
<head>
    <title>Execute Test Page</title>
</head>
<body>
    <h1>JavaScript Execution Test</h1>
    <input type="text" name="test-input" id="test-input" value="initial">
    <button onclick="testFunction()">Test Button</button>
    
    <script>
        function testFunction() {
            console.log('Test function called');
            document.getElementById('test-input').value = 'modified';
        }
        
        console.log('Page loaded successfully');
    </script>
</body>
</html>
