<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>输入功能测试页面</h1>
    
    <div class="test-section">
        <h2>基本输入框测试</h2>
        <label for="basic-input">基本输入框:</label>
        <input type="text" id="basic-input" name="basic-input" placeholder="这是一个基本输入框">
        
        <label for="name-input">姓名输入框:</label>
        <input type="text" id="name-input" name="custname" placeholder="请输入您的姓名">
        
        <label for="search-input">搜索输入框:</label>
        <input type="search" id="search-input" name="q" placeholder="请输入搜索关键词">
    </div>
    
    <div class="test-section">
        <h2>文本域测试</h2>
        <label for="message-textarea">留言文本域:</label>
        <textarea id="message-textarea" name="message" rows="4" placeholder="请输入您的留言"></textarea>
    </div>
    
    <div class="test-section">
        <h2>按钮测试</h2>
        <button onclick="showValues()">显示当前值</button>
        <button onclick="clearAll()">清空所有输入</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 4px;">
        <h3>当前输入值:</h3>
        <div id="values-display"></div>
    </div>
    
    <script>
        function showValues() {
            const values = {
                'basic-input': document.getElementById('basic-input').value,
                'name-input (custname)': document.getElementById('name-input').value,
                'search-input (q)': document.getElementById('search-input').value,
                'message-textarea': document.getElementById('message-textarea').value
            };
            
            document.getElementById('values-display').innerHTML = 
                Object.entries(values).map(([key, value]) => 
                    `<strong>${key}:</strong> ${value || '(空)'}<br>`
                ).join('');
        }
        
        function clearAll() {
            document.getElementById('basic-input').value = '';
            document.getElementById('name-input').value = '';
            document.getElementById('search-input').value = '';
            document.getElementById('message-textarea').value = '';
            document.getElementById('values-display').innerHTML = '';
        }
        
        // 页面加载完成后显示初始值
        window.addEventListener('load', function() {
            showValues();
        });
    </script>
</body>
</html>
